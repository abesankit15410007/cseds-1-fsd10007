<!DOCTYPE html>
<html lang = "en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid webpage</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    header {
        background-color: greenyellow;
        color: white;
        padding: 15px;
        text-align: center;
    }
    .product-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }
    .product {
        border: 2px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
    .product h3 {
        margin: 10px 0;
    }
    .product p {
        color: darkblue;
    }
    .product button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }
    .product button:hover {
        background-color: green;
    }
</style>
<body>
    <header>
        <h1>Welcome to Chaubey Textile</h1>
    </header>
    <div class="product-grid">
        <div class="product">
            <img src="https://uspoloassn.in/cdn/shop/files/1_2d9453be-c6c7-4cd0-b807-ded5610cb1a8_500x.jpg?v=1762253741" alt="Product 1">
            <h3>Product 1</h3>
            <p>1000 rupees</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/15302976/2021/10/22/142bb8ed-ae7c-4cb9-b04e-419b7c488efe1634900784979-US-Polo-Assn-Men-Shirts-2551634900784310-1.jpg" alt="Product 2">
            
            <h3>Product 2</h3>
            <p>1500 rupees</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/21686628/2023/2/6/289a440b-b4af-4664-bf58-b07a0838bc271675666246844-THE-BEAR-HOUSE-Men-Shirts-9541675666246194-1.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>2000 rupees</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://uspoloassn.in/cdn/shop/files/1_934ff106-7b83-4c33-aacf-29d63acd5e46_500x.jpg?v=1762253741" alt="Product 4">
            <h3>Product 4</h3>
            <p>1000 rupees</p>
            <button>Add to Cart</button>
        </div>
    </div>              
</body>
</html>
