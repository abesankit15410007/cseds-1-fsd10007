<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Intoduction</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 40px;
            height: 100vh;
            width: 100vh;
        }
        .container{
              background-color: aqua;
              height: 140wh;
              width: 150%;
              display: grid;
              border: 2px solid black;
        }
        .item{
            background-color: rgb(215, 224, 218);
            border: 2px solid red;
            margin: 4px;
        }
        .item1{

            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        .item2{
            grid-column: 2 / 3;
            grid-row: 1/ 2;
        }
        .item3{
            grid-column: 3/ 4;
            grid-row: 1 / 2;
        }
        .item4{
            grid-column: 4 / 5;
            grid-row: 1/ 2;
        }
        .item5{
            grid-column: 5 / 6;
            grid-row: 1 / 2;
        }
        .item6{
            grid-column: 6/ 7;
            grid-row: 1/ 2;
        }


        .item7{
            grid-column: 7 / 8;
            grid-row: 1 / 2;
        }
    </style>
</head>
